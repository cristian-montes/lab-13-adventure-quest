<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            The Game!!!
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
               Wanna Play G?
            </h2>
            <form id="form-userInfo">
                <!-- name -->
                <label for="name">
                    Name
                    <input type="text" name="name">
                </label>
                <!-- wizard -->
                <label for="race">
                    Wizard
                    <input type="radio" name="race" id="wizard" value="wizard">
                </label>
                <!-- dwarf -->
                <label for="race">
                    dwarf
                    <input type="radio" name="race" id="dwarf" value="dwarf">
                </label>
                <!-- elf -->
                <label for="race">
                    Elf
                    <input type="radio" name="race" id="elf" value="elf">
                </label>
                <!-- button -->
                <button type="submit">Begin Game</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./home/home.js"></script>
</body>

</html>
